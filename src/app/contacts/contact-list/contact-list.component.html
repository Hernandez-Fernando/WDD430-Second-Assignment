<div class="row">
    <div class="col-xs-12">
        <div class="clearfix">
            <p class="h3 pull-left">Contacts</p>
            <button class="btn btn-success pull-right">New Contact</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{contact.name}}</h4>
            </div>
            <div class="pull-right"><img [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive" style="max-height: 50px;"></div>
        </a>
        
    </div>
</div>
